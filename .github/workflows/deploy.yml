name: Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - run: pnpm exec vercel pull --yes --environment=${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - run: pnpm vercel build ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main' && '--prod' || '' }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          set +e
          OUTPUT=$(pnpm vercel deploy --prebuilt ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"
          DEPLOY_URL=$(echo "$OUTPUT" | grep -oE 'https://[^[:space:]]+\.vercel\.app' | head -1)
          if [ -n "$DEPLOY_URL" ]; then
            echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "Deployment URL: $DEPLOY_URL"
          fi
          exit $EXIT_CODE
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Set Vercel alias
        if: steps.deploy.outputs.url != '' && github.event_name == 'pull_request'
        id: alias
        run: |
          ALIAS="ytdt-claims-console-${{ github.event.pull_request.number }}-jesusfilm.vercel.app"
          pnpm vercel alias set ${{ steps.deploy.outputs.url }} $ALIAS --token=${{ secrets.VERCEL_TOKEN }} --scope=${{ secrets.VERCEL_ORG_ID }}
          echo "alias_url=https://$ALIAS" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Determine final URL
        if: steps.deploy.outputs.url != ''
        id: final_url
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "url=https://ytdt-claims-console-${{ github.event.pull_request.number }}-jesusfilm.vercel.app" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "url=https://ytdt-claims-console.jesusfilm.org" >> $GITHUB_OUTPUT
          else
            echo "url=${{ steps.deploy.outputs.url }}" >> $GITHUB_OUTPUT
          fi

      - name: Comment deployment URL
        if: steps.deploy.outputs.url != ''
        uses: peter-evans/commit-comment@v4
        with:
          body: |
            ðŸš€ Deployment ready: ${{ steps.final_url.outputs.url }}
